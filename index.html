<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descript Billing Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        .card {
            background: rgba(33, 38, 45, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
        }
        .card h2 {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .input-with-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .input-with-buttons input {
            flex: 1;
            text-align: center;
        }
        .counter-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: rgba(88, 166, 255, 0.8);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .counter-btn:hover {
            background: rgba(88, 166, 255, 1);
        }
        select, input[type="date"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
        }
        select option {
            background: #21262d;
            color: white;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s;
        }
        .calculate-btn:hover {
            transform: translateY(-1px);
        }
        .results-card {
            display: none;
        }
        .results-card.show {
            display: block;
        }
        .billing-section {
            margin-bottom: 24px;
        }
        .billing-section h3 {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .billing-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        .billing-row.highlight {
            color: white;
            font-weight: 600;
        }
        .amount {
            font-weight: 600;
        }
        .amount.positive {
            color: #10b981;
        }
        .amount.negative {
            color: #ef4444;
        }
        .amount.large {
            font-size: 24px;
            font-weight: 700;
        }
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 12px 0;
        }
        .notice {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
        }
        .notice-title {
            color: #fbbf24;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .notice-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            line-height: 1.4;
        }
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Descript Billing Calculator</h1>
            <p>Calculate subscription changes and proration adjustments</p>
        </div>
        
        <div class="main-grid">
            <div class="input-section">
                <div class="card">
                    <h2>Current Subscription</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="currentPlan">Current Plan</label>
                            <select id="currentPlan">
                                <option value="creator">Creator</option>
                                <option value="hobbyist">Hobbyist</option>
                                <option value="business">Business</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="currentEditors">Current Editors</label>
                            <div class="input-with-buttons">
                                <button type="button" class="counter-btn" onclick="changeEditors('current', -1)">−</button>
                                <input type="number" id="currentEditors" value="2" min="1" max="100" readonly>
                                <button type="button" class="counter-btn" onclick="changeEditors('current', 1)">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="currentBilling">Current Billing</label>
                            <select id="currentBilling">
                                <option value="monthly">Monthly</option>
                                <option value="annual">Annual</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lastInvoiceDate">Last Invoice Date</label>
                            <input type="date" id="lastInvoiceDate">
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h2>Proposed Changes</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newPlan">New Plan</label>
                            <select id="newPlan">
                                <option value="business">Business</option>
                                <option value="creator">Creator</option>
                                <option value="hobbyist">Hobbyist</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newEditors">New Editors</label>
                            <div class="input-with-buttons">
                                <button type="button" class="counter-btn" onclick="changeEditors('new', -1)">−</button>
                                <input type="number" id="newEditors" value="3" min="1" max="100" readonly>
                                <button type="button" class="counter-btn" onclick="changeEditors('new', 1)">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newBilling">New Billing Schedule</label>
                        <select id="newBilling">
                            <option value="annual">Annual</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    
                    <button class="calculate-btn" onclick="calculateCosts()">Calculate Billing Changes</button>
                </div>
            </div>
            
            <div class="card results-card" id="results">
                <h2>Billing Calculation Results</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const planPrices = {
            hobbyist: { monthly: 12, annual: 144 },
            creator: { monthly: 35, annual: 300 },
            business: { monthly: 50, annual: 600 }
        };

        function calculateCosts() {
            const currentPlan = document.getElementById('currentPlan').value;
            const currentEditors = parseInt(document.getElementById('currentEditors').value);
            const currentBilling = document.getElementById('currentBilling').value;
            const lastInvoiceDate = new Date(document.getElementById('lastInvoiceDate').value);
            const today = new Date();
            const timeDiff = today - lastInvoiceDate;
            const daysInCycle = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            const newPlan = document.getElementById('newPlan').value;
            const newEditors = parseInt(document.getElementById('newEditors').value);
            const newBilling = document.getElementById('newBilling').value;

            const currentMonthlyRate = planPrices[currentPlan].monthly * currentEditors;
            const newMonthlyRate = planPrices[newPlan].monthly * newEditors;
            
            const daysLeft = 30 - daysInCycle;
            const prorationFactor = daysLeft / 30;

            let immediateCharge = 0;
            let nextBillAmount = 0;
            let timing = '';
            let explanation = '';

            const isUpgrade = (newPlan !== currentPlan && planPrices[newPlan].monthly > planPrices[currentPlan].monthly) || 
                             (newEditors > currentEditors);
            const isBillingChange = newBilling !== currentBilling;

            if (isUpgrade || (isBillingChange && isUpgrade)) {
                timing = 'Takes effect immediately';
                
                if (newBilling === 'annual' && currentBilling === 'monthly') {
                    const annualCost = planPrices[newPlan].annual * newEditors;
                    const currentMonthlyCost = currentMonthlyRate;
                    const creditForUnusedDays = currentMonthlyCost * prorationFactor;
                    immediateCharge = annualCost - creditForUnusedDays;
                    nextBillAmount = annualCost;
                    explanation = `Switching to annual billing with upgrade. You get a credit of $${creditForUnusedDays.toFixed(2)} for unused days.`;
                } else {
                    const rateDifference = newMonthlyRate - currentMonthlyRate;
                    immediateCharge = rateDifference * prorationFactor;
                    nextBillAmount = newBilling === 'annual' ? planPrices[newPlan].annual * newEditors : newMonthlyRate;
                    explanation = `Prorated charge for the remaining ${daysLeft} days of your current cycle.`;
                }
            } else if (!isUpgrade && !isBillingChange) {
                timing = 'Takes effect at end of current billing cycle';
                immediateCharge = 0;
                nextBillAmount = newMonthlyRate;
                explanation = 'Downgrade will occur at the end of your current billing cycle. No immediate charges.';
            } else if (isBillingChange && !isUpgrade) {
                timing = 'Takes effect at start of next billing cycle';
                immediateCharge = 0;
                nextBillAmount = newBilling === 'annual' ? planPrices[newPlan].annual * newEditors : newMonthlyRate;
                explanation = 'Billing schedule change without upgrade takes effect at the next renewal.';
            }

            displayResults(timing, immediateCharge, nextBillAmount, explanation, currentMonthlyRate, newMonthlyRate, isUpgrade);
        }

        function displayResults(timing, immediateCharge, nextBillAmount, explanation, currentRate, newRate, isUpgrade) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            const lastInvoiceDate = new Date(document.getElementById('lastInvoiceDate').value);
            const today = new Date();
            const timeDiff = today - lastInvoiceDate;
            const daysInCycle = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const daysRemaining = 30 - daysInCycle;
            
            const currentPlan = document.getElementById('currentPlan').value;
            const currentEditors = parseInt(document.getElementById('currentEditors').value);
            const newPlan = document.getElementById('newPlan').value;
            const newEditors = parseInt(document.getElementById('newEditors').value);
            const newBilling = document.getElementById('newBilling').value;
            
            const currentPlanName = currentPlan.charAt(0).toUpperCase() + currentPlan.slice(1);
            const newPlanName = newPlan.charAt(0).toUpperCase() + newPlan.slice(1);
            
            const nextBillDate = new Date(lastInvoiceDate);
            nextBillDate.setMonth(nextBillDate.getMonth() + (newBilling === 'annual' ? 12 : 1));
            
            const creditAmount = currentRate * (daysRemaining / 30);
            
            let warningHtml = '';
            if (isUpgrade) {
                warningHtml = `
                    <div class="notice">
                        <div class="notice-title">🟡 Upgrade Notice</div>
                        <div class="notice-text">You will be charged immediately for the prorated difference. Your next regular billing cycle starts on ${nextBillDate.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric', year: 'numeric' })}.</div>
                    </div>
                `;
            }

            resultsContent.innerHTML = `
                <div class="billing-section">
                    <h3>Billing Breakdown</h3>
                    <div class="billing-row">
                        <span>Current cycle progress</span>
                        <span>${daysInCycle} of 30 days (${daysRemaining} remaining)</span>
                    </div>
                </div>
                
                <div class="billing-section">
                    <h3>Old Plan Cost (monthly)</h3>
                    <div class="billing-row">
                        <span>${currentEditors} editors × $${planPrices[currentPlan].monthly.toFixed(2)}/editor</span>
                        <span class="amount">$${currentRate.toFixed(2)}</span>
                    </div>
                </div>
                
                <div class="billing-section">
                    <h3>New Plan Cost (${newBilling})</h3>
                    <div class="billing-row">
                        <span>${newEditors} editors × $${(newBilling === 'annual' ? planPrices[newPlan].annual : planPrices[newPlan].monthly * 12).toFixed(2)}/editor</span>
                        <span class="amount">$${(newBilling === 'annual' ? (planPrices[newPlan].annual * newEditors).toFixed(2) : (planPrices[newPlan].monthly * newEditors * 12).toFixed(2))}</span>
                    </div>
                </div>
                
                <div class="billing-section">
                    <h3>Credits</h3>
                    <div class="billing-row">
                        <span>Total credit from unused subscription</span>
                        <span class="amount negative">$${creditAmount.toFixed(2)}</span>
                    </div>
                    <div class="billing-row">
                        <span>Credit applied to new invoice</span>
                        <span class="amount negative">$${creditAmount.toFixed(2)}</span>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div class="billing-row highlight">
                    <span>Amount due today</span>
                    <span class="amount large positive">$${immediateCharge.toFixed(2)}</span>
                </div>
                
                <div class="billing-section" style="margin-top: 20px;">
                    <h3>Next Billing Cycle</h3>
                    <div class="billing-row">
                        <span>Next bill date</span>
                        <span>${nextBillDate.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric', year: 'numeric' })}</span>
                    </div>
                    <div class="billing-row">
                        <span>Next bill amount</span>
                        <span class="amount">$${nextBillAmount.toFixed(2)}</span>
                    </div>
                    <div class="billing-row">
                        <span>Billing frequency</span>
                        <span>${newBilling.charAt(0).toUpperCase() + newBilling.slice(1)}</span>
                    </div>
                    <div class="billing-row">
                        <span>Remaining credit after invoice</span>
                        <span class="amount negative">$0.00</span>
                    </div>
                </div>
                
                ${warningHtml}
            `;
            
            resultsDiv.classList.add('show');
        }
        
        function changeEditors(type, delta) {
            const input = document.getElementById(type + 'Editors');
            const currentValue = parseInt(input.value);
            const newValue = Math.max(1, Math.min(100, currentValue + delta));
            input.value = newValue;
        }

        // Set default last invoice date to August 25, 2025 to match screenshot
        document.getElementById('lastInvoiceDate').value = '2025-08-25';
    </script>
</body>
</html>
