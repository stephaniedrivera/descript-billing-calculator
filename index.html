<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descript Billing Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        .card {
            background: rgba(33, 38, 45, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
        }
        .card h2 {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .input-with-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .input-with-buttons input {
            flex: 1;
            text-align: center;
        }
        .counter-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: rgba(88, 166, 255, 0.8);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .counter-btn:hover {
            background: rgba(88, 166, 255, 1);
        }
        select, input[type="date"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
        }
        select option {
            background: #21262d;
            color: white;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s;
        }
        .calculate-btn:hover {
            transform: translateY(-1px);
        }
        .results-card {
            display: none;
        }
        .results-card.show {
            display: block;
        }
        .billing-section {
            margin-bottom: 24px;
        }
        .billing-section h3 {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .billing-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        .billing-row.highlight {
            color: white;
            font-weight: 600;
        }
        .amount {
            font-weight: 600;
        }
        .amount.positive {
            color: #10b981;
        }
        .amount.credit {
            color: #10b981;
        }
        .amount.deduction {
            color: #ef4444;
        }
        .amount.large {
            font-size: 24px;
            font-weight: 700;
        }
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 12px 0;
        }
        .notice {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
        }
        .notice-title {
            color: #fbbf24;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .notice-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            line-height: 1.4;
        }
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Descript Billing Calculator</h1>
            <p>Calculate subscription changes and proration adjustments</p>
        </div>
        
        <div class="main-grid">
            <div class="input-section">
                <div class="card">
                    <h2>Current Subscription</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="currentPlan">Current Plan</label>
                            <select id="currentPlan">
                                <option value="hobbyist_monthly">Hobbyist Monthly ($24/editor/month)</option>
                                <option value="hobbyist_annual">Hobbyist Annual ($144/editor/year)</option>
                                <option value="creator_monthly">Creator Monthly ($35/editor/month)</option>
                                <option value="creator_annual">Creator Annual ($288/editor/year)</option>
                                <option value="business_monthly">Business Monthly ($65/editor/month)</option>
                                <option value="business_annual">Business Annual ($600/editor/year)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="currentEditors">Current Editors</label>
                            <div class="input-with-buttons">
                                <button type="button" class="counter-btn" onclick="changeEditors('current', -1)">−</button>
                                <input type="number" id="currentEditors" value="1" min="1" max="100" readonly>
                                <button type="button" class="counter-btn" onclick="changeEditors('current', 1)">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lastInvoiceDate">Last Invoice Date</label>
                            <input type="date" id="lastInvoiceDate">
                        </div>
                    </div>
                </div>
                
                <div class="card" style="margin-top: 30px;">
                    <h2>Proposed Changes</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newPlan">New Plan</label>
                            <select id="newPlan">
                                <option value="hobbyist_monthly">Hobbyist Monthly ($24/editor/month)</option>
                                <option value="hobbyist_annual">Hobbyist Annual ($144/editor/year)</option>
                                <option value="creator_monthly">Creator Monthly ($35/editor/month)</option>
                                <option value="creator_annual">Creator Annual ($288/editor/year)</option>
                                <option value="business_monthly">Business Monthly ($65/editor/month)</option>
                                <option value="business_annual">Business Annual ($600/editor/year)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newEditors">New Editors</label>
                            <div class="input-with-buttons">
                                <button type="button" class="counter-btn" onclick="changeEditors('new', -1)">−</button>
                                <input type="number" id="newEditors" value="1" min="1" max="100" readonly>
                                <button type="button" class="counter-btn" onclick="changeEditors('new', 1)">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <button class="calculate-btn" onclick="calculateCosts()">Calculate Billing Changes</button>
                </div>
            </div>
            
            <div class="card results-card" id="results">
                <h2>Billing Calculation Results</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const planPrices = {
            hobbyist_monthly: { price: 24, billing: 'monthly', tier: 'hobbyist' },
            hobbyist_annual: { price: 144, billing: 'annual', tier: 'hobbyist' },
            creator_monthly: { price: 35, billing: 'monthly', tier: 'creator' },
            creator_annual: { price: 288, billing: 'annual', tier: 'creator' },
            business_monthly: { price: 65, billing: 'monthly', tier: 'business' },
            business_annual: { price: 600, billing: 'annual', tier: 'business' }
        };

        function calculateCosts() {
            const currentPlan = document.getElementById('currentPlan').value;
            const currentEditors = parseInt(document.getElementById('currentEditors').value);
            const lastInvoiceDateInput = document.getElementById('lastInvoiceDate').value;
            if (!lastInvoiceDateInput) {
                alert('Please select a last invoice date');
                return;
            }
            
            const lastInvoiceDate = new Date(lastInvoiceDateInput);
            if (isNaN(lastInvoiceDate.getTime())) {
                alert('Please enter a valid date');
                return;
            }
            
            const today = new Date();
            const timeDiff = today - lastInvoiceDate;
            const daysInCycle = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            if (daysInCycle < 0) {
                alert('Last invoice date cannot be in the future');
                return;
            }
            if (daysInCycle > 400) {
                alert('Last invoice date seems too far in the past. Please check the date.');
                return;
            }
            
            const newPlan = document.getElementById('newPlan').value;
            const newEditors = parseInt(document.getElementById('newEditors').value);

            const currentPlanInfo = planPrices[currentPlan];
            const newPlanInfo = planPrices[newPlan];
            
            const currentRate = currentPlanInfo.price * currentEditors;
            const newRate = newPlanInfo.price * newEditors;
            
            // Calculate next billing date (same day next month/year)
            const nextBillingDate = new Date(lastInvoiceDate);
            if (currentPlanInfo.billing === 'annual') {
                nextBillingDate.setFullYear(nextBillingDate.getFullYear() + 1);
            } else {
                nextBillingDate.setMonth(nextBillingDate.getMonth() + 1);
            }
            
            // Handle edge cases for months with different day counts
            if (nextBillingDate.getDate() !== lastInvoiceDate.getDate()) {
                nextBillingDate.setDate(0); // Go to last day of previous month
            }
            
            // Calculate actual days in this billing cycle
            const cycleDays = Math.floor((nextBillingDate - lastInvoiceDate) / (1000 * 60 * 60 * 24));
            const daysLeft = Math.floor((nextBillingDate - today) / (1000 * 60 * 60 * 24));
            const prorationFactor = daysLeft / cycleDays;

            let immediateCharge = 0;
            let nextBillAmount = 0;
            let timing = 'Takes effect immediately';
            let explanation = '';
            let creditInfo = null;

            // All upgrades are immediate - simplified logic
            const isUpgrade = (currentPlan !== newPlan) || (currentEditors !== newEditors);

            if (isUpgrade) {
                // Calculate credit for unused portion of current plan
                const unusedCredit = currentRate * prorationFactor;
                
                // Calculate prorated cost for new plan for remaining days
                const newProrated = newRate * prorationFactor;
                
                creditInfo = {
                    totalCredit: unusedCredit,
                    appliedToNewInvoice: Math.min(unusedCredit, newProrated),
                    remainingCredit: Math.max(0, unusedCredit - newProrated)
                };
                
                immediateCharge = Math.max(0, newProrated - unusedCredit);
                nextBillAmount = newRate;
                
                if (unusedCredit >= newProrated) {
                    explanation = `Change takes effect immediately. You receive a credit of $${unusedCredit.toFixed(2)} for your unused time. After applying $${newProrated.toFixed(2)} for the new plan, you have $${(unusedCredit - newProrated).toFixed(2)} in credit for future bills.`;
                } else {
                    explanation = `Change takes effect immediately. You receive a credit of $${unusedCredit.toFixed(2)} for unused time and are charged $${immediateCharge.toFixed(2)} for the upgrade.`;
                }
            } else {
                explanation = 'No changes detected.';
                immediateCharge = 0;
                nextBillAmount = currentRate;
                creditInfo = { totalCredit: 0, appliedToNewInvoice: 0, remainingCredit: 0 };
            }

            displayResults(timing, immediateCharge, nextBillAmount, explanation, currentRate, newRate, isUpgrade, currentPlanInfo.billing, creditInfo, daysLeft, daysInCycle, cycleDays);
        }

        function displayResults(timing, immediateCharge, nextBillAmount, explanation, currentRate, newRate, isUpgrade, currentBillingValue, creditInfo, daysLeft, daysInCycle, cycleDays) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            const daysRemaining = cycleDays - daysInCycle;
            
            const currentPlan = document.getElementById('currentPlan').value;
            const currentEditors = parseInt(document.getElementById('currentEditors').value);
            const newPlan = document.getElementById('newPlan').value;
            const newEditors = parseInt(document.getElementById('newEditors').value);
            
            const currentPlanInfo = planPrices[currentPlan];
            const newPlanInfo = planPrices[newPlan];
            
            const currentPlanName = currentPlanInfo.tier.charAt(0).toUpperCase() + currentPlanInfo.tier.slice(1) + ' ' + currentPlanInfo.billing.charAt(0).toUpperCase() + currentPlanInfo.billing.slice(1);
            const newPlanName = newPlanInfo.tier.charAt(0).toUpperCase() + newPlanInfo.tier.slice(1) + ' ' + newPlanInfo.billing.charAt(0).toUpperCase() + newPlanInfo.billing.slice(1);
            
            const lastInvoiceDate = new Date(document.getElementById('lastInvoiceDate').value);
            const nextBillDate = new Date(lastInvoiceDate);
            if (newPlanInfo.billing === 'annual') {
                nextBillDate.setFullYear(nextBillDate.getFullYear() + 1);
            } else {
                nextBillDate.setMonth(nextBillDate.getMonth() + 1);
            }
            
            // Use creditInfo if available, otherwise calculate basic credit only for immediate changes
            let creditAmount = 0;
            let creditApplied = 0;
            let remainingCredit = 0;
            
            if (creditInfo) {
                creditAmount = creditInfo.totalCredit;
                creditApplied = creditInfo.appliedToNewInvoice;
                remainingCredit = creditInfo.remainingCredit;
            } else if (timing === 'Takes effect immediately') {
                creditAmount = currentRate * (daysRemaining / cycleDays);
                creditApplied = Math.min(creditAmount, immediateCharge);
                remainingCredit = Math.max(0, creditAmount - creditApplied);
            }
            
            let warningHtml = '';
            if (isUpgrade) {
                warningHtml = `
                    <div class="notice">
                        <div class="notice-title">🟡 Upgrade Notice</div>
                        <div class="notice-text">You will be charged immediately for the prorated difference. Your next regular billing cycle starts on ${nextBillDate.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric', year: 'numeric' })}.</div>
                    </div>
                `;
            }

            resultsContent.innerHTML = `
                <div class="billing-section">
                    <h3>Billing Breakdown</h3>
                    <div class="billing-row">
                        <span>Current cycle progress</span>
                        <span>${daysInCycle} of ${cycleDays} days (${daysRemaining} remaining)</span>
                    </div>
                </div>
                
                <div class="billing-section">
                    <h3>Old Plan Cost (${currentBillingValue})</h3>
                    <div class="billing-row">
                        <span>${currentEditors} editors × $${currentPlanInfo.price.toFixed(2)}/editor</span>
                        <span class="amount">$${currentRate.toFixed(2)}</span>
                    </div>
                </div>
                
                <div class="billing-section">
                    <h3>New Plan Cost (${newPlanInfo.billing})</h3>
                    <div class="billing-row">
                        <span>${newEditors} editors × $${newPlanInfo.price.toFixed(2)}/editor</span>
                        <span class="amount">$${newRate.toFixed(2)}</span>
                    </div>
                </div>
                
                <div class="billing-section">
                    <h3>Credits</h3>
                    <div class="billing-row">
                        <span>Total credit from unused subscription</span>
                        <span class="amount credit">$${creditAmount.toFixed(2)}</span>
                    </div>
                    <div class="billing-row">
                        <span>Credit applied to new invoice</span>
                        <span class="amount credit">$${creditApplied.toFixed(2)}</span>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div class="billing-row highlight">
                    <span>Amount due today</span>
                    <span class="amount large">$${immediateCharge.toFixed(2)}</span>
                </div>
                
                <div class="billing-section" style="margin-top: 20px;">
                    <h3>Next Billing Cycle</h3>
                    <div class="billing-row">
                        <span>Next bill date</span>
                        <span>${nextBillDate.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric', year: 'numeric' })}</span>
                    </div>
                    <div class="billing-row">
                        <span>Next bill amount</span>
                        <span class="amount">$${nextBillAmount.toFixed(2)}</span>
                    </div>
                    <div class="billing-row">
                        <span>Billing frequency</span>
                        <span>${newPlanInfo.billing.charAt(0).toUpperCase() + newPlanInfo.billing.slice(1)}</span>
                    </div>
                    <div class="billing-row">
                        <span>Remaining credit after invoice</span>
                        <span class="amount credit">$${remainingCredit.toFixed(2)}</span>
                    </div>
                </div>
                
                ${warningHtml}
            `;
            
            resultsDiv.classList.add('show');
        }
        
        function changeEditors(type, delta) {
            const input = document.getElementById(type + 'Editors');
            const currentValue = parseInt(input.value);
            const newValue = Math.max(1, Math.min(100, currentValue + delta));
            input.value = newValue;
        }

        // Set default last invoice date to 15 days ago
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() - 15);
        document.getElementById('lastInvoiceDate').value = defaultDate.toISOString().split('T')[0];
    </script>
</body>
</html>
